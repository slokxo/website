<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #B0E2FF;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .banner {
      background-color: #0079CC;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: rotate 10s linear infinite;
    }

    .circle:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px dashed rgba(0, 121, 204, 0.3);
      animation: scale 10s ease-in-out infinite;
    }

    .circle:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px dashed rgba(0, 121, 204, 0.3);
      animation: scale 10s ease-in-out infinite reverse;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes scale {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    #circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background-color: #0079CC;
      opacity: 0;
      animation: circle-appear 1s forwards;
    }

    @keyframes circle-appear {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      50% {
        width: 200px;
        height: 200px;
        opacity: 0.5;
      }
      100% {
        width: 400px;
        height: 400px;
        opacity: 1;
      }
    }

    .other-elements {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      opacity: 0;
      animation: elements-appear 2s forwards;
    }

    @keyframes elements-appear {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    #slokx-image {
      position: absolute;
      top: calc(50% - 150px); 
      left: calc(50% - 40px); 
      width: 80px;
      height: 300px;
      z-index: -1;
      opacity: 0;
      animation: me-appear 2s forwards;
    }

    @keyframes me-appear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
        top: calc(50% - 250px); 
      }
    }

    .speech-bubble {
      position: absolute;
      top: calc(50% - 350px); 
      left: calc(50% - 100px); 
      width: 200px;
      height: auto;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: speech-bubble-appear 2s forwards;
    }

    @keyframes speech-bubble-appear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .click-me {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 50px;
      background-color: #0079CC;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      opacity: 0;
      animation: button-appear 3s forwards;
      transition: transform 0.3s ease;
      z-index: 1; 
    }

    @keyframes button-appear {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
    <div class="banner">slokx's website &lt;3</div>
    <div class="background-animation">
      <div class="circle"></div>
    </div>
    <div id="circle"></div>
    <img id="slokx-image" src="images/slokx.png" alt="Profile Image" width="80" height="300">
    <div class="other-elements"></div>
    <div class="click-me" onclick="redirectToIndex()">Continue</div>
    <div class="speech-bubble">
      <p>I see u..</p>
    </div>
  <script>
    function redirectToIndex() {
      const clickMe = document.querySelector(".click-me");
      clickMe.classList.add("animated-circle", "animated-lines");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>
</body>
</html>
